<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 12T</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            min-height: 100vh;
            overflow-y: scroll;
        }

       
        h1 {
            color: #fff;
            font-size: 3em;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #fff;
            font-size: 2.5em;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #ff4081; 
            font-weight: bold;
            text-decoration: none;
        }

        
        ul li a {
            color: #ff4081; 
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #fff; 
            text-decoration: underline; 
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            font-size: 1.5em;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }

        ul li:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Form Styles */
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #ff4081;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff80ab;
        }

        .average-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff4081;
            text-align: center;
            margin-top: 20px;
        }

        
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #ff4081;
            color: #fff;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f4f4f9;
        }

        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        video {
            max-width: 100%;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
        }

        
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            ul li {
                font-size: 1.2em;
            }

            table {
                width: 90%;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Danh sách thành viên nhóm 2</h1>
    <ul>
        <li><a href="ngoc-han.html">Ngọc Hân</a></li>
        <li><a href="nhan-ai.html">Nhân Ái</a></li>
        <li><a href="thai-dat.html">Thái Đạt</a></li>
        <li><a href="kim-ngan.html">Kim Ngân</a></li>
        <li><a href="nhu-quynh.html">Như Quỳnh</a></li>
        <li><a href="minh-tri.html">Minh Trí</a></li>
    </ul>

    <h2>Bảng điểm</h2>
    <table id="scoreTable">
        <tr>
            <th>Họ và tên</th>
            <th>Điểm</th>
        </tr>
        <!-- Bảng điểm sẽ được cập nhật khi có đánh giá mới -->
    </table>

    <!-- Form đánh giá -->
    <div class="form-container">
        <h2>Đánh giá trang web</h2>
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" placeholder="Nhập họ và tên">
        </div>

        <div class="form-group">
            <label for="rating">Điểm đánh giá (1-10):</label>
            <input type="number" id="rating" min="1" max="10" placeholder="Điểm từ 1 đến 10">
        </div>

        <button class="submit-btn" onclick="submitRating()">Gửi Đánh Giá</button>

        <div class="average-score" id="averageScore">
            <!-- Điểm trung bình sẽ hiển thị ở đây -->
        </div>
    </div>

    <p>
        <a href="canva.html">
            Bài 7,8,9,10 ở đây.
        </a>
    </p>

    <p>
        <a href="bai15.html">
            Bài 15,16,17 ở đây.
        </a>
    </p>
    <p>
        <a href="bai19.html">
            Bài 19,20,21,22 ở đây.
        </a>
    </p>
    <p>
        <a href="hoithao.html">
            Bài Hội thảo ở đây.
        </a>
    </p>
    <img src="heart.png" alt="Trái tim">

    <video width="640" height="360" controls>
        <source src="heart.mp4" type="video/mp4">
    </video>

    <script>
        let ratings = []; 
       
        function submitRating() {
            const fullname = document.getElementById('fullname').value;
            const rating = parseInt(document.getElementById('rating').value);

            if (fullname && rating >= 1 && rating <= 10) {
               
                ratings.push({ fullname, rating });

               
                updateScoreTable();

               
                calculateAverage();

              
                document.getElementById('fullname').value = '';
                document.getElementById('rating').value = '';
            } else {
                alert('Vui lòng nhập họ tên và điểm hợp lệ (1-10).');
            }
        }

     
        function updateScoreTable() {
            const table = document.getElementById('scoreTable');
           
            table.querySelectorAll('tr:not(:first-child)').forEach(row => row.remove());

           
            ratings.forEach(rating => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = rating.fullname;
                cell2.textContent = rating.rating;
            });
        }

        
        function calculateAverage() {
            const total = ratings.reduce((sum, rating) => sum + rating.rating, 0);
            const average = total / ratings.length;
            document.getElementById('averageScore').textContent = `Điểm trung bình: ${average.toFixed(2)}`;
        }
    </script>

</body>
</html>
